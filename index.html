<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TaskFlow</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="intro-info">

            <div id="logo">
                <i class="fa-solid fa-shield"></i>
            </div>
            <h1>TaskFlow</h1>
            <p>Your Personal Productivity Companion</p>
            <span>
                <i class="fa-solid fa-shield"></i>
                Age verification required for access
            </span>

        </div>

        <div class="form-container">
            <h2>Verify Your Identity</h2>
            <form action="" id="input-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                    <small></small>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                    <small></small>
                </div>

                <button type="submit" id="verifyBtn">
                    <i class="fa-solid fa-circle-check"></i>
                    Verify & Continue
                </button>
            </form>
        </div>

        <span class="confirmation-text">By continuing, you confirm that you are over 10 years old and agree to our terms of service.</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
